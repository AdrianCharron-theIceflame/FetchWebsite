<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grid | Player Information</title>
    <link rel="stylesheet" href="./styles/site.css">
</head>

<body>
    <header>
        <h1>The Grid</h1>
        <p>The place where all players find themselves eventually</p>
    </header>
    <main>
        <section>
            <h2>Register Yourself:</h2>
            <form id="newPlayer">
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="firstName">
                <span class="err" id="firstNameErr"> </span>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="lastName">
                <span class="err" id="lastNameErr"> </span>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
                <span class="err" id="userErr"> </span>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email">
                <span class="err" id="emailErr"> </span>
                <label for="enrolled">Day Enrolled: </label>
                <span class="info">If date is blank, it will be set to today</span>
                <input type="date" name="enrolled" id="enrolled">
                <span class="err" id="enroErr"> </span>
                <label for="wins">Wins: </label>
                <input type="number" name="wins" id="wins" value="0">
                <span class="err" id="winsErr"> </span>
                <label for="losses">Losses: </label>
                <input type="number" name="losses" id="losses" value="0">
                <span class="err" id="lossErr"> </span>
                <fieldset id="gamesArray">
                    <legend>Select all the games you've played</legend>
                    <span class="info">If date is blank, it will be set to today</span><br>
                    <span class="err" id="gameErr"> </span>
                </fieldset>
                <input type="submit" value="Add Player">
            </form>
        </section>
        <section>
            <h2>All currently registered players:</h2>
            <div>
                <label for="sortBy">Sort By:</label>
                <select name="sortBy" id="sortBy">
                    <option value="lastName">Last Name</option>
                </select>
            </div>
            <div id="players">

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./scripts/gameClass.js"></script>
    <script src="./scripts/playerCLass.js"></script>
    <script src="./scripts/readFromFile.js"></script>
    <script src="./scripts/newPlayerForm.js"></script>
</body>

</html>
